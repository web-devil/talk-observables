<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Observables</title>
    </head>
    <body>
        <h1>Converting into Observables</h1>
        <script src="print.js"></script>
        <script src="rx7.1.js"></script>
        <script>
            // From a callback (last argument is a callback)
            function fnWithCallback(path, callback) {
                print('exists called ' + path);
                callback('DONE');
            }

            var fnWithCallbackObservable = rxjs.bindCallback(fnWithCallback);
            fnWithCallbackObservable('file.txt').subscribe((value) =>
                print('Does file exist?', value)
            );
        </script>
    </body>
</html>
