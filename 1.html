<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Observables</title>
    </head>
    <body>
        <h1>Observables as data / event stream</h1>
        <script src="print.js"></script>
        <script src="rx7.1.js"></script>
        <script>
            var myObservable = rxjs.Observable.create((observer) => {
                observer.next('foo');
                setTimeout(() => observer.next('bar'), 2000);
                setTimeout(() => observer.next('baz'), 4000);
                setTimeout(
                    () =>
                        observer.next(
                            'What is the advantages compared with Promises?'
                        ),
                    6000
                );
            });

            myObservable.subscribe((value) =>
                print(new Date().toLocaleTimeString() + ' ' + value)
            );
        </script>
    </body>
</html>
