<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Observables</title>
    </head>
    <body>
        <h1>Converting into Observables</h1>
        <script src="print.js"></script>
        <script src="rx7.1.js"></script>
        <script>
            // From one or multiple values
            rxjs.of({ student: '1' }, { student: '2' }).subscribe((value) => {
                print('OF ' + new Date().toLocaleTimeString() + ' ' + value);
            });

            // From array of values
            rxjs.from([{ student: '3' }, { student: '4' }]).subscribe(
                (value) => {
                    print(
                        'FROM ' + new Date().toLocaleTimeString() + ' ' + value
                    );
                }
            );
        </script>
    </body>
</html>
